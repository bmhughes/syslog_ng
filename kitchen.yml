---
driver:
  name: vagrant
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  deprecations_as_errors: true
  chef_license: accept
  chef_log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>
  product_name: chef
  product_version: latest

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: fedora-31
  - name: ubuntu-18.04
  - name: ubuntu-19.10
  - name: debian-8
  - name: debian-9
  - name: debian-10
  - name: amazonlinux-2
    driver_config:
      box: ywatase/amzn2

suites:
  - name: default
    run_list:
      - recipe[syslog_ng_test::selinux]
      - recipe[syslog_ng_test::package_distro]
      - recipe[syslog_ng_test::config_global]
    verifier:
      inspec_tests:
        - test/integration/default
  - name: latest
    run_list:
      - recipe[syslog_ng_test::selinux]
      - recipe[syslog_ng_test::package_latest]
      - recipe[syslog_ng_test::config_global]
    verifier:
      inspec_tests:
        - test/integration/latest
  - name: githead
    excludes:
      - ubuntu-18.04
      - ubuntu-19.10
      - debian-8
      - debian-9
      - debian-10
      - amazonlinux-2
    run_list:
      - recipe[syslog_ng_test::selinux]
      - recipe[syslog_ng_test::package_githead]
      - recipe[syslog_ng_test::config_global]
    verifier:
      inspec_tests:
        - test/integration/default
  - name: manual
    run_list:
      - recipe[syslog_ng_test::selinux]
      - recipe[syslog_ng_test::package_manual]
      - recipe[syslog_ng_test::config_global]
    verifier:
      inspec_tests:
        - test/integration/latest
  - name: config
    run_list:
      - recipe[syslog_ng_test::selinux]
      - recipe[syslog_ng_test::cleanup]
      - recipe[syslog_ng_test::package_latest]
      - recipe[syslog_ng_test::config_global]
      - recipe[syslog_ng_test::destination]
      - recipe[syslog_ng_test::source]
      - recipe[syslog_ng_test::filter]
      - recipe[syslog_ng_test::log]
      - recipe[syslog_ng_test::template]
      - recipe[syslog_ng_test::parser]
      - recipe[syslog_ng_test::rewrite]
    verifier:
      inspec_tests:
        - test/integration/config
