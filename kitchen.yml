---
driver:
  name: vagrant
  chef_version: <%= ENV['CHEF_VERSION'] || 'current' %>

provisioner:
  name: chef_zero
  always_update_cookbooks: true
  deprecations_as_errors: true
  chef_license: accept
  chef_log_level: <%= ENV['CHEF_LOG_LEVEL'] || 'auto' %>
  product_name: chef
  product_version: latest

verifier:
  name: inspec

platforms:
  - name: centos-7
  - name: centos-8
  - name: fedora-31
  - name: ubuntu-18.04
  - name: ubuntu-20.04
  - name: debian-10
  - name: amazonlinux-2
    driver_config:
      box: ywatase/amzn2

suites:
  - name: default
    run_list:
      - recipe[syslog_ng_test::selinux]
      - recipe[syslog_ng_test::package]
      - recipe[syslog_ng_test::config]
    verifier:
      inspec_tests:
        - test/integration/default
  - name: config
    run_list:
      - recipe[syslog_ng_test::selinux]
      - recipe[syslog_ng_test::package_copr]
      - recipe[syslog_ng_test::config]
      - recipe[syslog_ng_test::block]
      - recipe[syslog_ng_test::destination]
      - recipe[syslog_ng_test::source]
      - recipe[syslog_ng_test::filter]
      - recipe[syslog_ng_test::log]
      - recipe[syslog_ng_test::template]
      - recipe[syslog_ng_test::parser]
      - recipe[syslog_ng_test::rewrite]
    verifier:
      inspec_tests:
        - test/integration/config
